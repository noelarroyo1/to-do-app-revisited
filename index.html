<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To-Do App Revisited</title>

    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body>
    <h1 class="mdc-typography--headline5 mdc-typography--base">
      To-Do App Revisited
    </h1>

    <form class="mdc-form-field" id="addToDoForm">
      <label class="mdc-typography--body1" for="newToDoText">New To-Do:</label>
      <input class="mdc-text-field__input" type="text" id="newToDoText" />
      <button class="mdc-button mdc-button--raised" type="submit">
        ADD
      </button>
    </form>

    <ul id="toDoList"></ul>

    <script src="app.js"></script>
  </body>
</html>
